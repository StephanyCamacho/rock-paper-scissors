<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Game of Rock Paper Scissors</title>
</head>

<body>
    <script type="text/javascript">
        let computerPlay = ["rock", "paper", "scissors"];

        let wins = 0;
        let losses = 0;
        let ties = 0;

        for (var i = 0; i < 3; i++) {
            let computerSelection = computerPlay[Math.floor(Math.random() * computerPlay.length)];

            let playerSelection = prompt("Choose rock, paper, or scissors!");
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {

                alert("RoboBuddy chose " + computerSelection);
                if ((playerSelection === "rock" && computerSelection === "scissors") ||
                    (playerSelection === "scissors" && computerSelection === "paper") ||
                    (playerSelection === "paper" && computerSelection === "rock")) {
                    wins++;
                    alert("You've won " + wins + " time(s)!");
                } else if (playerSelection === computerSelection) {
                    ties++;
                    alert("You've tied " + ties + " time(s).");
                } else {
                    losses++;
                    alert("You've lost " + losses + " time(s).");
                }
            }
        }
        alert("Total wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
    </script>

</body>

</html>
